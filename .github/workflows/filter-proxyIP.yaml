name: Update DNS Record

on:
  #schedule:
  #  - cron: '0 * * * *'  # Run every hour
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-dns:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
    - name: Set up Git
      shell: cmd
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com

    - name: Checkout repository
      uses: actions/checkout@v4.1.2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Setup WireGuard
      shell: cmd
      run: python -c .\install-wg.py

    - name: Start Cloudflare Warp
      shell: cmd
      run: |
        "C:\Program Files\WireGuard\wireguard.exe" /installtunnelservice .\wgcf-profile.conf
        timeout 5

    - name: Run proxyIP filter
      shell: cmd
      run: python -c .\test-proxyip.py

    - name: Stop Cloudflare Warp
      shell: cmd
      run: |
        "C:\Program Files\WireGuard\wireguard.exe" /uninstalltunnelservice wgcf-profile
        timeout 5

    - name: Process CSV and update DNS
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
        CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
        CLOUDFLARE_DOMAIN_NAME: ${{ secrets.CLOUDFLARE_DOMAIN_NAME }}
      shell: cmd
      run: python -c .\update_dns.py

    - name: Commit and push changes
      run: |
        git add .
        git commit -m "Update filtered proxyIP" || echo "No changes to commit"
        git pull --rebase
        git push
